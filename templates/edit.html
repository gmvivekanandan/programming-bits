{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <form action="{% url 'edit' form_slug %}" method="post">
            {% csrf_token %}
            <div class="col s12">
                {{ form }}
            </div>
            <button class="btn-small waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

{% endblock %}
