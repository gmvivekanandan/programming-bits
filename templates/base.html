<!DOCTYPE html>
<html>

    <head>
        <title>Home</title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <style>
        body{
            font-family: 'Montserrat' !important;
        }
    </style>
    <body>
        <div class="navbar-fixed">
            <nav class="black">
              <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    <img src="../media/white-logo-png-3.png" style="width: auto; height: 4rem;">
                </a>
                <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="{% url 'home' %}">Home</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </nav>
        </div>
        <ul class="sidenav" id="mobile">
            <li><a href="gears.html">Gears & Sponsers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="page-footer black">
            <div class="container">
              <div class="row">
                <div class="col s12">
                  <h4 class="center-align">There are 10 kinds of people in the world: those who understand binary numerals, and those who don't.</h4>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="center">
                    <img src="../media/white-logo-png-3.png" alt="Logo" style="width: auto; height: 4rem;">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="center">
                    <a href="#" class="btn-flat"><i class="fa fa-facebook-f white-text"></i></a>
                    <a href="#" class="btn-flat"><i class="fa fa-instagram white-text"></i></a>
                    <a href="#" class="btn-flat"><i class="material-icons white-text">email</i></a>
                  </div>
                  <br>
                </div>
              </div>
            </div>
            <div class="footer-copyright grey darken-4">
              <div class="container">
                <p class="center-align">Handcrafted with <i class="tiny material-icons white-text">favorite</i> for the community</p>
              </div>
            </div>
          </footer>

          <script>
            document.addEventListener('DOMContentLoaded',function(){
              var elems = document.querySelectorAll('.sidenav');
              var instances = M.Sidenav.init(elems,{});
            });
          </script>
    </body>
</html>
